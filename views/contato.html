        <div class="row preenchimento"></div>
        <section class="row centro ">
            <h2>Contato</h2>
            <div id="formulario" class="col-lg-12 col-sm-12 col-12">
                <h3>Fale Conosco</h3>
                <form action="arquivo.php" method="post" name="contato" oninput="out_dias.value=parseInt(dias.value)">
                    <label class="cttlab" for="nome">Nome:</label>
                    <input type="text" id="nome" class="contato" name="txtNome" placeholder="Insira seu nome"
                        tabindex="1" autofocus>

                    <br />
                    <label class="cttlab" for="email">E-mail:</label>
                    <input type="email" class="contato" id="email" name="txtEmail" maxlength="35" required
                        placeholder="Insira seu e-mail" tabindex="2">

                    <br />
                    <label class="cttlab" for="telefone">Tel:</label>
                    <input type="tel" id="telefone" class="contato" name="numTel" maxlength="11" tabindex="3"
                        placeholder="Insira seu telefone de contato com o DDD">
                    <br />
                    <label class="cttlab">Selecione a opção abaixo:</label> <br />

                    <div class="radio">
                        <ul class="menu_check">
                        <li><input type="radio" id="rduvidas" name="motivoradio" value="Duvidas">
                            <label class="motivoctt" for="duvidas">Dúvidas:</label></li>
                        <li><input type="radio" id="rorcamento" name="motivoradio" value="Orcamento">
                            <label class="motivoctt" for="orcamento">Orçamentos:</label></li>
                        <li><input type="radio" id="rsugestoes" name="motivoradio" value="Sugestoes">
                            <label class="motivoctt" for="sugestoes">Sugestões:</label></li>
                    </ul>
                    </div>
                    <br />
                    <div class="check">
                        <ul class="menu_check">
                        <li><input type="checkbox" class="checkbox" id="cbBolos" value="Bolos">
                            <label for="Bolos" class="checklb"> Bolos </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbTortas" value="Tortas">
                            <label for="Tortas" class="checklb"> Tortas </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbChocolates" value="Chocolates">
                            <label for="Chocolates" class="checklb"> Chocolates </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbDoces_Finos" value="Doces_Finos">
                            <label for="Doces_Finos" class="checklb"> Doces Finos </label></li><br>
                        <li><input type="checkbox" class="checkbox" id="cbFestas" value="Festas">
                            <label for="Festas" class="checklb"> Doces de Festas </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbPascoa" value="Pascoa">
                            <label for="Pascoa" class="checklb"> Ovos de Páscoa </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbNatal" value="Natal">
                            <label for="Natal" class="checklb"> Doces de Natal </label></li>
                        <li><input type="checkbox" class="checkbox" id="cbOutros" value="Outros">
                            <label for="Outros" class="checklb"> Outros </label></li>
                    </ul>
                    </div>
                    <br />
                    <p class="cttlab">Envie-nos imagens de referências para a confecção do bolo:</p>
                        <label id="enviarimg" class="custom-file-upload contato">
                            <input id="sentfile" type="file" name="modalimg" accept="image/*" multiple></label>
                        <br />
                        <label class="cttlab" for="obs">Mensagem:</label><br />
                        <textarea class="contato" name="txtObs" id="obs" cols="30" rows="10"
                            placeholder="Digite sua mensagem" tabindex="4"></textarea>
                        <br />

                        <input class="btnctt" type="submit" onclick="alert('Mensagem enviada!')" name="btnctt"
                            value="Enviar" tabindex="5">
                        <input class="btnctt" type="reset" id="limpar" name="btnctt" value="Limpar" tabindex="6">
